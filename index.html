			.arrow-container {
				position: fixed;
				bottom: 0;
				right: 50px;
				width: 50px;
				height: 50px;
				animation: bounce 2s ease-in-out infinite ;
				margin:5px;
				
			}
			
			
			
			@keyframes bounce {
					0%   {bottom: -20px;}
					50%  {bottom: 0px;}
					100% {bottom: -20px;}
			}
			
			/* The Modal (background) */
			.modal {
				display: none; /* Hidden by default */
				position: fixed; /* Stay in place */
				z-index: 1; /* Sit on top */
				
				left: 0;
				top: 0;
				width: 100%; /* Full width */
				height: 100%; /* Full height */
				overflow: auto; /* Enable scroll if needed */
				background-color: rgb(0,0,0); /* Fallback color */
				background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
			}
			
			/* Modal Content */
			.modal-content {
				background-color: #fefefe;
				margin: auto;
				
				width: 100%;
			}
			
			/* The Close Button */
			.close {
				color: #aaaaaa;
				float: right;
				font-size: 28px;
				font-weight: bold;
			}
			
			.close:hover,
			.close:focus {
				color: #000;
				text-decoration: none;
				cursor: pointer;
			}
			</style>

		<script type="text/javascript">
			screen.orientation.type = 'landscape-primary';
			screen.orientation.lock("landscape-primary");
			var currentIndex = 0;
			var currentId = "camera";
			var dragStarted = false;
			$(document).ready(function() {

				$("#s4img").on("mouseover",function(){
					$(".ferromenu-controller").css("display","block");
				});

				$("#back").on("click",function(){
					$("#advisor").css("display","none");
					$("#gif").css("display","none");
					$("#video").css("display","none");
					$("#myModal").css("display","none");

				});
				

				$("#section0,#section1, #section2,#section21,#section22,#section23,#section24, #section4, #section5").on("mouseover",function(){
					$(".ferromenu-controller").css("display","none");
				});

			

				$("#a1").on("click",function(){
					
					$("#myModal").css("display","block");
					$(".ferromenu-controller").css("display","none");
					$("#hiddendiv").attr("src","/assets/images/slides/storytelling.png");
					
				});
				$("#a2").on("click",function(){
					$("#gif").css("display","block");
					$("#myModal").css("display","block");
					$(".ferromenu-controller").css("display","none");
					$("#hiddendiv").attr("src","/assets/images/slides/thinkvisually.png");
					
				});
				$("#a3").on("click",function(){
					$("#advisor").css("display","block");
					$("#myModal").css("display","block");
					$(".ferromenu-controller").css("display","none");
					$("#hiddendiv").attr("src","/assets/images/slides/trustedadvisor.png");
					
				});
				$("#a4").on("click",function(){
					
					$("#video").css("display","block");
					$("#myModal").css("display","block");
					$(".ferromenu-controller").css("display","none");
					$("#hiddendiv").attr("src","/assets/images/slides/humandigital.png");
				
				});
				$("#a5").on("click",function(){
					
					$("#myModal").css("display","block");
					$(".ferromenu-controller").css("display","none");
					$("#hiddendiv").attr("src","/assets/images/slides/microinfluencer.png");
					
				});
				$("#a6").on("click",function(){
				
					$("#myModal").css("display","block");
					$(".ferromenu-controller").css("display","none");
					$("#hiddendiv").attr("src","/assets/images/slides/connection.png");
					
				});
				$(document).on("menuready",function(event){
					$("html,body").css("background","#1abc9c");
					$(".ferromenu-controller").css("display","none").css("margin-bottom","400px");
					console.log(event);
				});
				
				$(document).on("menudrag",function(event){
					if(!dragStarted){
						dragStarted = true;
						$("#overlay").show();
						$("#overlay").transition({
							opacity : 1
						},300);
					}
				});
				
				$(document).on("menudragend",function(event){
					
					var curr = eval("colors."+currentId);
					$("#overlay").transition({
						opacity : 0
					},300,function(){
						$("#overlay").hide();
						dragStarted = false;
					});
					setTimeout(function(){
						$(".ferromenu-controller,#nav li a").css("color",curr.background);
            		},250);
				});
				
				$("#nav").ferroMenu({
					position 	: "center-center",
					delay 		: 50,
					rotation 	: 720,
					margin		: 140,
					opened		: true,
					radius    : 210,
					drag      : false
				});
				
				
			});
			
			var colors = {
					"camera" : {
						"background" : "#1abc9c",
						"index" : 0
					},
					"user" : {
						"background" : "#f39c12",
						"index" : 1
					},
					"mapmarker" : {
						"background" : "#e67e22",
						"index" : 2
					},
					"music" : {
						"background" : "#8e44ad",
						"index" : 3
					},
					"commentalt" : {
						"background" : "#34495e",
						"index" : 4
					},
					"moon" : {
						"background" : "#3498db",
						"index" : 5
					}
					
			};
			
			function goTo(id){
				var obj = eval("colors."+id);
				
				$("body").css("background",obj.background);
				$(".ferromenu-controller,#nav li a").css("color",obj.background);
				if(obj.index > currentIndex){
					$(".active").addClass("off");
					$(".active").transition({
						scale : 0.1,
						opacity : 0,
						zIndex : 0
					},600);
					
					$("#"+currentId).removeClass("active");
					
					$("#"+id).addClass("active");
					$("section").addClass("hideScroll");
					$("#"+id).transition({
						scale 	: 3,
						y		: 0
					},0,function(){
						$("#"+id).removeClass("off");
						$("#"+id).transition({
							scale : 1,
							opacity : 1,
							zIndex : 2
						},600,function(){
							$("section").removeClass("hideScroll");
						});
					});
				}else if(obj.index < currentIndex){
					var oldElement = $(".active");
					$(".active").addClass("off");
					$(".active").transition({
						scale : 3,
						opacity : 0,
						zIndex : 0
					},600);
					$("#"+currentId).removeClass("active");
					
					
					$("#"+id).addClass("active");
					$("section").addClass("hideScroll");
					
					$("#"+id).transition({
						scale : 0.1,
						y : 0
					},0,function(){
						$("#"+id).removeClass("off");
						$("#"+id).transition({
							scale : 1,
							opacity : 1,
							zIndex : 2
						},600,function(){
							$(oldElement).transition({
								y : -2000
							},100,function(){
								$("section").removeClass("hideScroll");	
							});
							
						});
					});

				
				}
				currentIndex = obj.index;
				currentId = id;
				
			}
		</script>
